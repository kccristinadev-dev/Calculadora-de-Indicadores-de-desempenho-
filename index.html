<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css" />
<title>Calculadora de Indicadores</title>
</head>
<body>
<header>
<h3>Calculadora de Indicadores</h3>
</header>

<main>
<!-- formulario-->
<form id="informacoes">

<div class="campo">
  <label for="estoque">Nome do Produto</label>
  <input type="text" id="estoque" placeholder="Ex: Produto A">
</div>

<div class="campo">
  <label for="estoqueFisico">Estoque Físico</label>
  <input type="number" id="estoqueFisico" placeholder="Ex: 200">
</div>

<div class="campo">
  <label for="estoqueVirtual">Estoque Virtual</label>
  <input type="number" id="estoqueVirtual" placeholder="Ex: 150">
</div>

<div class="campo">
  <label for="vendaTotal">Total de Vendas</label>
  <input type="number" id="vendaTotal" placeholder="Ex: 250">
</div>

<div class="campo">
  <label for="tempoRepo">Tempo de Reposição (dias)</label>
  <input type="number" id="tempoRepo" placeholder="Ex: 5">
</div>
<div class="campo">
  <label for="totalDePedidos">Total de Pedidos</label>
  <input type="number" id="totalDePedidos" placeholder="Ex: 300">
</div>
    


<div class="alinhar">
<select id="periodo">
<option value="Dia">Dia</option>
<option value="mes" selected>Mes</option>
<option value="Ano">Ano</option>
</select>
<button id="calcular" onclick="amarzenarvalor()">Calcular</button>
</div>
</form>

<!--graficos-->
<div class="graficos-coluna">
  <div class="grafico-box">
    <h4>Giro de Estoque</h4>
    <div class="grafico-scroll">
      <canvas id="graficoGiro"></canvas>
    </div>
  </div>

  <div class="grafico-box">
    <h4>Consumo Médio</h4>
    <div class="grafico-scroll">
      <canvas id="graficoConsumo"></canvas>
    </div>
  </div>
    <div class="grafico-box">
    <h4>Cobertura de Estoque(em dias)</h4>
    <div class="grafico-scroll">
      <canvas id="graficoCobertura"></canvas>
    </div>
  </div>
      <div class="grafico-box">
    <h4>Indice de Ruptura</h4>
    <div class="grafico-scroll">
      <canvas id="graficoRuptura"></canvas>
    </div>
  </div>

</div>

<!-- tabela-->
<div id="tabela">
<div id="header-graficos" class="  header">
  <div class="preenchimento linha">
    <p>Produto</p>
    <p>Giro de Estoque</p>
    <p>Consumo Médio</p>
    <p>Cobertura(dias)</p>
    <p>Índice de Ruptura(%)</p>
        <p>Editar</p>

  </div>
</div>

<div class="algo">
    
<div id="graficos">
</div>
</div>


</div>
<div class="alinhar">
<button id="apagarTudo">Excluir tudo</button>
</div>

</main>

<footer>
<p>
© 2026 Kethelyn Cristina
</p>
</footer>
<script src="calculadora.js" defer>
    
</script>
</body>

</html>
